<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Library</h1>
				<button id="add-book__btn">Add New Book</button>
			</header>

			<dialog id="dialog">
				<form id="form">
					<h2 class="form__title">Book details</h2>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" name="title" id="input__title" required />
					</div>
					<div class="form-group">
						<label for="author">Author</label>
						<input type="text" name="author" id="input__author" required />
					</div>
					<div class="form-group">
						<label for="pages">Pages</label>
						<input
							type="number"
							name="pages"
							id="input__pages"
							required
							min="1" />
					</div>
					<div class="form-group">
						<label for="status">Status</label>
						<select name="status" id="input__status">
							<option value="Not read">Not read</option>
							<option value="Read">Read</option>
						</select>
					</div>

					<div class="form__buttons">
						<button id="submit__btn" type="submit">Submit</button>
						<button class="cancel__btn" id="cancel__btn" type="reset">Cancel</button>
					</div>
				</form>
			</dialog>

			<main>
				<table>
					<thead>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>Pages</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody id="table__body"></tbody>
				</table>
			</main>
		</div>
	</body>
</html>
